name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Documentation Site
        run: pnpm run build

      - name: Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build output directory 'dist' not found!"
            echo "üí° Please check your build command and output directory."
            exit 1
          else
            echo "‚úÖ Build output verified in dist/"
            ls -la dist/
          fi

      - name: Create 404.html for BrowserRouter Support
        run: |
          cp dist/index.html dist/404.html
          echo "‚úÖ Created 404.html for client-side routing"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
